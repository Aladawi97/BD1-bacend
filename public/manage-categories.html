<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة التصنيفات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #fff 100%);
            min-height: 100vh;
            padding: 2rem 0;
            color: #1f2937;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .page-header::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: var(--primary-color);
            margin: 1rem auto;
            border-radius: 2px;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .categories-table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            margin-top: 2rem;
        }

        .categories-table th,
        .categories-table td {
            padding: 1rem;
            text-align: right;
            border-bottom: 1px solid #e5e7eb;
        }

        .categories-table tr:hover {
            background: #f8fafc;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-edit {
            background: #f59e0b;
            color: white;
        }

        .btn-edit:hover {
            background: #d97706;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: var(--border-radius);
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .toast.success {
            background: var(--success-color);
        }

        .toast.error {
            background: var(--danger-color);
        }

        .toast.show {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
        }

        .close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .categories-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>إدارة التصنيفات</h1>
        </div>

        <div class="card">
            <form id="categoryForm">
                <div class="form-group">
                    <label class="form-label" for="name">اسم التصنيف</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="description">وصف التصنيف</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i>
                    إضافة تصنيف
                </button>
            </form>
        </div>

        <div class="card">
            <h2>قائمة التصنيفات</h2>
            <div class="table-responsive">
                <table class="categories-table">
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>الوصف</th>
                            <th>تاريخ الإنشاء</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesTableBody">
                        <!-- سيتم إضافة التصنيفات هنا -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal تعديل التصنيف -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>تعديل التصنيف</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label class="form-label" for="editName">اسم التصنيف</label>
                    <input type="text" class="form-control" id="editName" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editDescription">وصف التصنيف</label>
                    <textarea class="form-control" id="editDescription" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
            </form>
        </div>
    </div>

    <!-- Modal تأكيد الحذف -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>تأكيد الحذف</h2>
            <p>هل أنت متأكد من حذف هذا التصنيف؟</p>
            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                <button id="confirmDelete" class="btn btn-danger">نعم، احذف</button>
                <button id="cancelDelete" class="btn btn-primary">إلغاء</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        let categories = [];
        let selectedCategoryId = null;
        const editModal = document.getElementById('editModal');
        const deleteModal = document.getElementById('deleteModal');
        const toast = document.getElementById('toast');

        // تحميل التصنيفات عند تحميل الصفحة
        window.onload = () => {
            loadCategories();
        };

        // عرض رسالة للمستخدم
        function showMessage(message, type) {
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // تحميل التصنيفات
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                categories = await response.json();
                displayCategories();
            } catch (error) {
                console.error('Error loading categories:', error);
                showMessage('حدث خطأ في تحميل التصنيفات', 'error');
            }
        }

        // عرض التصنيفات في الجدول
        function displayCategories() {
            const tbody = document.getElementById('categoriesTableBody');
            tbody.innerHTML = '';
            
            categories.forEach(category => {
                const tr = document.createElement('tr');
                const createdAt = new Date(category.created_at).toLocaleDateString('ar-SA');
                
                tr.innerHTML = `
                    <td>${category.name}</td>
                    <td>${category.description}</td>
                    <td>${createdAt}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-edit" onclick="openEditModal(${category.id})">
                                <i class="bi bi-pencil"></i>
                                تعديل
                            </button>
                            <button class="btn btn-danger" onclick="openDeleteModal(${category.id})">
                                <i class="bi bi-trash"></i>
                                حذف
                            </button>
                        </div>
                    </td>
                `;
                
                tbody.appendChild(tr);
            });
        }

        // إضافة تصنيف جديد
        document.getElementById('categoryForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value
            };

            try {
                const response = await fetch('/api/categories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showMessage('تم إضافة التصنيف بنجاح', 'success');
                    document.getElementById('categoryForm').reset();
                    await loadCategories();
                } else {
                    throw new Error('Failed to add category');
                }
            } catch (error) {
                console.error('Error adding category:', error);
                showMessage('حدث خطأ في إضافة التصنيف', 'error');
            }
        };

        // فتح نافذة التعديل
        function openEditModal(categoryId) {
            const category = categories.find(c => c.id === categoryId);
            if (category) {
                document.getElementById('editId').value = category.id;
                document.getElementById('editName').value = category.name;
                document.getElementById('editDescription').value = category.description;
                editModal.style.display = 'block';
            }
        }

        // فتح نافذة تأكيد الحذف
        function openDeleteModal(categoryId) {
            selectedCategoryId = categoryId;
            deleteModal.style.display = 'block';
        }

        // تحديث تصنيف
        document.getElementById('editForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const categoryId = document.getElementById('editId').value;
            const formData = {
                name: document.getElementById('editName').value,
                description: document.getElementById('editDescription').value
            };

            try {
                const response = await fetch(`/api/categories/${categoryId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showMessage('تم تحديث التصنيف بنجاح', 'success');
                    editModal.style.display = 'none';
                    await loadCategories();
                } else {
                    throw new Error('Failed to update category');
                }
            } catch (error) {
                console.error('Error updating category:', error);
                showMessage('حدث خطأ في تحديث التصنيف', 'error');
            }
        };

        // حذف تصنيف
        document.getElementById('confirmDelete').onclick = async () => {
            try {
                const response = await fetch(`/api/categories/${selectedCategoryId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('تم حذف التصنيف بنجاح', 'success');
                    deleteModal.style.display = 'none';
                    await loadCategories();
                } else {
                    throw new Error('Failed to delete category');
                }
            } catch (error) {
                console.error('Error deleting category:', error);
                showMessage('حدث خطأ في حذف التصنيف', 'error');
            }
        };

        // إغلاق النوافذ المنبثقة
        document.querySelectorAll('.close, #cancelDelete').forEach(element => {
            element.onclick = () => {
                editModal.style.display = 'none';
                deleteModal.style.display = 'none';
            };
        });

        // إغلاق النوافذ المنبثقة عند النقر خارجها
        window.onclick = (event) => {
            if (event.target === editModal) {
                editModal.style.display = 'none';
            }
            if (event.target === deleteModal) {
                deleteModal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
