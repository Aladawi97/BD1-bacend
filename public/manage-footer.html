<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Management | Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(120deg, #f8f9fa 60%, #e3e6f3 100%); min-height: 100vh; }
    .screen-title {
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      color: #2a2a72;
      margin-top: 2.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(42,42,114,0.08);
    }
    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2.5rem 2rem 2rem 2rem;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(42,42,114,0.10);
      border: 1.5px solid #e3e6f3;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #2a2a72;
      font-size: 1.3rem;
    }
    .form-label { font-weight: 500; color: #2a2a72; }
    .social-input {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .social-input input[type="url"] {
      flex: 1;
    }
    .btn-primary {
      background: linear-gradient(90deg, #2a2a72 60%, #009ffd 100%);
      border: none;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0,159,253,0.08);
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #009ffd 60%, #2a2a72 100%);
    }
    #saveMsg {
      text-align: center;
      font-weight: bold;
      color: #198754;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="screen-title">Footer Management</div>
  <div class="form-container">
    <h2 class="section-title">Edit Footer Content</h2>
    <form id="footerForm">
      <div class="mb-4">
        <label class="form-label">About Us</label>
        <textarea class="form-control" id="aboutUs" rows="3" required placeholder="Write a short description about your store..."></textarea>
      </div>
      <div class="mb-4">
        <label class="form-label">Contact Email</label>
        <input type="email" class="form-control" id="contactEmail" required placeholder="example@email.com">
      </div>
      <div class="mb-4">
        <label class="form-label">Contact Phone</label>
        <input type="tel" class="form-control" id="contactPhone" required placeholder="e.g. +1234567890">
      </div>
      <div class="mb-4">
        <label class="form-label">Social Media Links</label>
        <div class="social-input">
          <span>Facebook</span>
          <input type="url" class="form-control" id="facebook" placeholder="https://facebook.com/yourpage">
        </div>
        <div class="social-input">
          <span>Twitter</span>
          <input type="url" class="form-control" id="twitter" placeholder="https://twitter.com/yourprofile">
        </div>
        <div class="social-input">
          <span>Instagram</span>
          <input type="url" class="form-control" id="instagram" placeholder="https://instagram.com/yourprofile">
        </div>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
    <div id="saveMsg" class="mt-3"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('http://localhost:5000/api/footer')
        .then(res => res.json())
        .then(data => {
          document.getElementById('aboutUs').value = data.about_us || '';
          document.getElementById('contactEmail').value = data.contact_email || '';
          document.getElementById('contactPhone').value = data.contact_phone || '';
          document.getElementById('facebook').value = data.facebook || '';
          document.getElementById('twitter').value = data.twitter || '';
          document.getElementById('instagram').value = data.instagram || '';
        });
    });
    document.getElementById('footerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        aboutUs: document.getElementById('aboutUs').value,
        contactEmail: document.getElementById('contactEmail').value,
        contactPhone: document.getElementById('contactPhone').value,
        facebook: document.getElementById('facebook').value,
        twitter: document.getElementById('twitter').value,
        instagram: document.getElementById('instagram').value
      };
      fetch('/api/footer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
        .then(res => res.json())
        .then(result => {
          document.getElementById('saveMsg').textContent = 'تم الحفظ بنجاح!';
        })
        .catch(() => {
          document.getElementById('saveMsg').textContent = 'حدث خطأ أثناء الحفظ!';
        });
    });
  </script>
</body>
</html>
